{% extends 'base.html' %}

{% block main %}
<main>
    <h1>Доступні квізи</h1>
    <p>Оберіть один із квізів, щоб пройти його:</p>

    <ul>
        {% for quiz in quizzes %}
        <li>
            <h2> <a href="{{ url_for('start_quiz', quizz_id=quiz.quizz_id) }}">{{ quiz.quizz_name }}</a></h2>
            <p>{{ quiz.description }}</p>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock main %}
